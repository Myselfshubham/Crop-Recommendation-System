<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crop Recommendation System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .navbar-brand {
        font-weight: bold;
        color: mediumseagreen;
      }

      /* Responsive font size for navbar title */
      @media (max-width: 576px) {
        .navbar-brand {
          font-size: 1.25rem; /* Adjust font size for mobile screens */
        }
      }

      .container {
        background: #edf2f7;
        padding: 20px;
        border-radius: 15px;
      }

      .card {
        margin: 20px auto;
        color: white;
        max-width: 400px;
      }

      .card img {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
      }

      @media (min-width: 992px) {
        .main-row {
          display: flex;
          align-items: flex-start;
        }
        .form-container {
          flex: 1;
          margin-right: 20px;
        }
        .result-container {
          flex: 1;
        }
      }
    </style>
  </head>

  <body style="background: #bcbbb8">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid justify-content-center">
        <a href="#" class="navbar-brand text-center display-6">
          Crop Recommendation System ðŸŒ±
        </a>
      </div>
    </nav>

    <!-- Main container -->
    <div class="container my-3">
      <!-- Main row: form on the left, result on the right -->
      <div class="main-row">
        <!-- Form container -->
        <div class="form-container">
          <h2 class="text-primary">Enter Crop Details</h2>
          <form action="/predict" method="POST">
            <div class="row">
              <div class="col-md-6">
                <label for="Nitrogen">Nitrogen</label>
                <input
                  type="number"
                  id="Nitrogen"
                  name="Nitrogen"
                  placeholder="Enter Nitrogen"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="Phosporus">Phosphorus</label>
                <input
                  type="number"
                  id="Phosporus"
                  name="Phosporus"
                  placeholder="Enter Phosphorus"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-6">
                <label for="Potassium">Potassium</label>
                <input
                  type="number"
                  id="Potassium"
                  name="Potassium"
                  placeholder="Enter Potassium"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="Temperature">Temperature</label>
                <input
                  type="number"
                  step="0.01"
                  id="Temperature"
                  name="Temperature"
                  placeholder="Enter Temperature in Â°C"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-6">
                <label for="Humidity">Humidity</label>
                <input
                  type="number"
                  step="0.01"
                  id="Humidity"
                  name="Humidity"
                  placeholder="Enter Humidity in %"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="Ph">pH</label>
                <input
                  type="number"
                  step="0.01"
                  id="Ph"
                  name="Ph"
                  placeholder="Enter pH value"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-12">
                <label for="Rainfall">Rainfall</label>
                <input
                  type="number"
                  step="0.01"
                  id="Rainfall"
                  name="Rainfall"
                  placeholder="Enter Rainfall in mm"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">
                  Get Recommendation
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- Result container -->
        <!-- Result container -->
        <div class="result-container">
          {% if result and crop_image %}
          <h2 class="text-success text-center">Prediction Result</h2>
          <div class="card bg-dark text-center">
            <img
              src="{{ url_for('static', filename=crop_image) }}"
              class="card-img-top"
              alt="Crop Image"
            />
            <div class="card-body">
              <h5 class="card-title">{{ result.split(" ")[0] }}</h5>
              <p class="card-text">{{ result }}</p>
            </div>
          </div>
          {% else %}
          <h2 class="text-muted text-center">No Prediction Available</h2>
          <div class="text-center text-muted">
            <p>
              Please enter the crop details and click "Get Recommendation" to
              see the result.
            </p>
          </div>
          {% endif %}
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
